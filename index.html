<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lcars copy.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Wallpoet&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-12">
                <!-- <div class="jumbotron jumbotron-fluid"> -->
                    <div class="container lcars-golden-tanoi-bg" id="title">
                        <h1 class="black-text">Weather Dashboard</h1>
                        <p class="lead black-text" id="date-here"></p>
                    </div>
                <!-- </div> -->
            </div>
        </div>

        <div class="row">
            <div class="col-2 content" id="buttons-here">
                <!-- Search bar and search results go here -->
                <input class="form-control" id="city-here" type="text">
                <button type="button" class="btn btn-secondary btn-lg different-button lcars-golden-tanoi-bg" id="search">Search</button>
                <button type="button" class="btn btn-secondary btn-lg different-button lcars-golden-tanoi-bg" id="add-city">Add City</button>
            </div>
            <div class="col-10 content">
                <div class="row" id="current-stats">
                    <div class="col-1"></div>
                    <div class="col-1 lcars-bracket left"></div>
                    <div class="col-8 lcars-cosmic-bg" id="city-stats">
                        <!-- Current city stats go here -->
                        <h2 id="current-city"></h2>
                        <p id="current-temp"></p>
                        <p id="current-humidity"></p>
                        <p id="current-wind"></p>
                        <p id="current-uv"></p>
                    </div>
                    <div class="col-1 lcars-bracket right"></div>
                    <div class="col-1"></div>
                </div>
                <!-- TNG bars go here if I can figure out how -->
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10 lcars-tamarillo-bg" id="decoration">
                        <p></p>
                    </div> 
                    <div class="col-1"></div>   
                </div>

                <div class="row" id="future-weather">
                    <div class="col-12">
                        <!-- 5-day forecast cards go here -->
                        <div class="row">
                            <div class="col-8">
                                <h2>5-Day Forecast</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8" id="5-day-forecast"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
