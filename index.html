<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="row">
           <div class="col-12">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Weather Dashboard</h1>
                  <p class="lead" id="date-here"></p>
                  <!-- Extra, delete stardate if you run out of time -->
                  <p class="lead" id="stardate"></p>
                </div>
              </div>
           </div> 
        </div>

        <div class="row">
            <div class="col-2 content">
                <!-- Search bar and search results go here -->
                <input class="form-control" type="text" placeholder="Search">
                <button type="button" class="btn btn-secondary btn-lg">Here is a city</button>
                <button type="button" class="btn btn-secondary btn-lg">Another city</button>
                <button type="button" class="btn btn-secondary btn-lg">More city</button>
                <button type="button" class="btn btn-secondary btn-lg">You guessed it</button>
            </div>
            <div class="col-10 content">
                <div class="row">
                    <div class="col-12">
                        <!-- Current city stats go here -->
                        <h2>Here is placeholder text!</h2>
                        <p>Temp: 100,000 degrees yo</p>
                        <p>Humidity: Hell</p>
                        <p>Wind Speed: Lots</p>
                        <p>UV Index: High AF</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" id="future-weather">
                        <!-- 5-day forecast cards go here -->
                       <div class="row">
                           <div class="col-1"></div>
                           <div class="col-2">
                            <h3 class="weather-day">Day 1</h3>
                           </div>
                           <div class="col-2">
                            <h3 class="weather-day">Day 2</h3>
                           </div>
                           <div class="col-2">
                            <h3 class="weather-day">Day 3</h3>
                           </div>
                           <div class="col-2">
                            <h3 class="weather-day">Day 4</h3>
                           </div>
                           <div class="col-2">
                            <h3 class="weather-day">Day 5</h3>
                           </div>
                           <div class="col-1"></div>
                       </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
